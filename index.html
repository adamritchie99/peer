<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer Auto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;0,900;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    :root {
      --brand-red: #ED1C24;
      --dark-red: #9e1217;
      --bg-dark: #0f0f0f;
    }

    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: var(--bg-dark);
      color: white;
      display: flex;
      flex-direction: column;
      background: linear-gradient(rgba(15, 15, 15, 0.88), rgba(15, 15, 15, 0.94)),
                  url('https://images.unsplash.com/photo-1617788810580-8e0a3c3b3b2e?auto=format&fit=crop&q=80&w=2000') center/cover no-repeat fixed;
    }

    main { flex: 1; }

    /* Top bar */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      background: rgba(15, 15, 15, 0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #222;
      transition: all 0.3s ease;
    }

    .top-bar.scrolled {
      padding: 0.6rem 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    /* FANCY LOGO BUTTON */
    .logo a {
      position: relative;
      overflow: hidden;
      background: var(--brand-red);
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: clamp(1.1rem, 4vw, 1.7rem);
      padding: 0.5rem 1.2rem;
      border-radius: 8px;
      text-decoration: none;
      letter-spacing: -0.04em;
      display: inline-block;
      transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
      box-shadow: 0 4px 0px var(--dark-red);
    }

    /* The Shimmer Streak */
    .logo a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -150%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transform: skewX(-25deg);
    }

    .logo a:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(237, 28, 36, 0.3), 0 6px 0px var(--dark-red);
      background: #ff2a33;
    }

    /* Trigger shimmer on hover */
    .logo a:hover::before {
      left: 150%;
      transition: all 0.7s ease;
    }

    .logo a:active {
      transform: translateY(2px);
      box-shadow: 0 1px 0px var(--dark-red);
    }

    /* Nav Pill */
    .nav-pill {
      background: #1a1a1a;
      border: 1px solid #444;
      border-radius: 50px;
      padding: 0.3rem;
      display: flex;
      gap: 0.3rem;
    }

    .nav-pill a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 40px;
      transition: 0.2s;
      font-size: 0.95rem;
    }

    .nav-pill a:hover {
      background: #333;
      color: white;
    }

    /* Hero & Selectors */
    .hero {
      min-height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 4rem 1.5rem;
      opacity: 0;
      transform: translateY(15px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .hero.visible { opacity: 1; transform: translateY(0); }

    h1 { font-size: clamp(2rem, 7vw, 4rem); margin-bottom: 2rem; }

    .selector-container {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid #333;
      border-radius: 20px;
      padding: 2rem;
      max-width: 850px;
      width: 100%;
      box-sizing: border-box;
    }

    .dropdown-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .status-msg { font-size: 0.8rem; color: #888; margin-top: 0.4rem; min-height: 1.2em; }

    select, button {
      width: 100%;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid #444;
      background: #111;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:disabled { opacity: 0.3; cursor: not-allowed; }

    .search-btn {
      background: var(--brand-red);
      border: none;
      font-weight: 700;
      flex: 2;
    }

    .search-btn:not(:disabled):hover { background: #ff2a33; transform: scale(1.02); }

    .clear-btn { background: #222; flex: 1; color: #ccc; }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #444;
      font-weight: 800;
    }
    .or-divider::before, .or-divider::after { content: ''; flex: 1; height: 1px; background: #222; margin: 0 1rem; }

    .generic-btn { background: transparent; border: 1px solid #333; width: auto; padding: 0.8rem 2rem; }
    .generic-btn:hover { background: #1a1a1a; border-color: #555; }

    footer { padding: 2rem; font-size: 0.8rem; color: #444; text-align: center; }

    @media (max-width: 600px) {
      .top-bar { flex-direction: column; gap: 1rem; }
      .dropdown-container { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <header class="top-bar" id="topBar">
    <div class="logo">
      <a href="#" id="logoLink">Peer Auto</a>
    </div>
    <nav class="nav-pill">
      <a href="#" onclick="alert('Buy Page'); return false;">Buy</a>
      <a href="#" onclick="alert('Sell Page'); return false;">Sell</a>
      <a href="#" onclick="alert('Account Page'); return false;">Account</a>
    </nav>
  </header>

  <main>
    <section class="hero" id="hero">
      <h1>Zero fees to buy or sell any automotive products</h1>
      
      <div class="selector-container">
        <h2 style="margin-top:0">Find Your Vehicle</h2>
        <div class="dropdown-container">
          <div>
            <select id="year"><option value="" disabled selected>Year</option></select>
            <div class="status-msg" id="make-status"></div>
          </div>
          <div>
            <select id="make" disabled><option value="" disabled selected>Make</option></select>
            <div class="status-msg" id="model-status"></div>
          </div>
          <div>
            <select id="model" disabled><option value="" disabled selected>Model</option></select>
          </div>
        </div>

        <div style="display: flex; gap: 10px;">
          <button id="search-btn" class="search-btn" disabled>Search Parts</button>
          <button id="clear-btn" class="clear-btn">Reset</button>
        </div>

        <div class="or-divider">OR</div>
        <button id="generic-btn" class="generic-btn">Browse Universal Goods</button>
      </div>
    </section>
  </main>

  <footer>
    Designed in Detroit, Michigan.
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const hero = document.getElementById('hero');
      const topBar = document.getElementById('topBar');
      const yearDrop = document.getElementById('year');
      const makeDrop = document.getElementById('make');
      const modelDrop = document.getElementById('model');
      const searchBtn = document.getElementById('search-btn');
      const clearBtn = document.getElementById('clear-btn');
      
      const API_BASE = 'https://www.carqueryapi.com/api/0.3/';

      // Show hero
      setTimeout(() => hero.classList.add('visible'), 100);

      // Header scroll effect
      window.addEventListener('scroll', () => {
        topBar.classList.toggle('scrolled', window.scrollY > 50);
      });

      // Populate Years
      const currentYear = new Date().getFullYear();
      for (let y = currentYear + 1; y >= 1900; y--) {
        yearDrop.add(new Option(y, y));
      }

      // Helper for CarQuery API
      const getData = async (params) => {
        const query = new URLSearchParams({ ...params, callback: 'carData' }).toString();
        return new Promise((resolve) => {
          window.carData = (data) => resolve(data);
          const s = document.createElement('script');
          s.src = `${API_BASE}?${query}`;
          document.head.appendChild(s);
          s.remove();
        });
      };

      // Year selection -> Load Makes
      yearDrop.addEventListener('change', async () => {
        const year = yearDrop.value;
        reset([makeDrop, modelDrop]);
        document.getElementById('make-status').textContent = 'Loading...';

        const data = await getData({ cmd: 'getMakes', year, sold_in_us: 1 });
        document.getElementById('make-status').textContent = '';
        
        if (data.Makes) {
          data.Makes.forEach(m => makeDrop.add(new Option(m.make_display, m.make_id)));
          makeDrop.disabled = false;
        }
      });

      // Make selection -> Load Models
      makeDrop.addEventListener('change', async () => {
        const year = yearDrop.value;
        const make = makeDrop.value;
        reset([modelDrop]);
        document.getElementById('model-status').textContent = 'Loading...';

        const data = await getData({ cmd: 'getModels', make, year, sold_in_us: 1 });
        document.getElementById('model-status').textContent = '';

        if (data.Models) {
          data.Models.forEach(m => modelDrop.add(new Option(m.model_name, m.model_name)));
          modelDrop.disabled = false;
        }
      });

      // Model selection -> Enable Search
      modelDrop.addEventListener('change', () => {
        searchBtn.disabled = !modelDrop.value;
      });

      // Reset
      clearBtn.addEventListener('click', () => {
        yearDrop.value = '';
        reset([makeDrop, modelDrop]);
        searchBtn.disabled = true;
      });

      function reset(drops) {
        drops.forEach(d => {
          d.innerHTML = `<option value="" disabled selected>${d.id.charAt(0).toUpperCase() + d.id.slice(1)}</option>`;
          d.disabled = true;
        });
      }

      searchBtn.onclick = () => alert(`Searching for ${yearDrop.value} ${makeDrop.options[makeDrop.selectedIndex].text} ${modelDrop.value}`);
      document.getElementById('logoLink').onclick = (e) => { e.preventDefault(); window.scrollTo({top:0, behavior:'smooth'}); };
    });
  </script>
</body>
</html>
