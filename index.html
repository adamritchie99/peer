<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Peer Auto</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,800;0,900;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      /* Background image + dark gradient overlay */
      background-image: 
        linear-gradient(rgba(0,0,0,0.82), rgba(0,0,0,0.92)), /* Dark overlay for readability */
        url('https://images.unsplash.com/photo-1502877338535-766e3a6052c0?auto=format&fit=crop&q=80&w=2000');
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* Keeps it subtle and non-distracting on scroll */
      background-repeat: no-repeat;
    }
    main { flex: 1; position: relative; z-index: 1; } /* Ensures content is above bg */

    /* Top bar - slightly transparent to blend with bg */
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 1.5rem;
      background: rgba(15,15,15,0.92);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid #222;
      transition: all 0.3s ease;
    }
    .top-bar.scrolled {
      padding: 0.6rem 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .logo a {
      background: #ED1C24;
      color: white;
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: clamp(1.3rem, 4vw, 1.9rem);
      padding: 0.45rem 1rem;
      border-radius: 8px;
      text-decoration: none;
      letter-spacing: -0.04em;
      box-shadow: 0 3px 10px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }
    .logo a:hover {
      transform: scale(1.05);
    }

    /* Centered pill nav */
    .nav-pill {
      background: rgba(26,26,26,0.85);
      border: 1px solid #444;
      border-radius: 50px;
      padding: 0.4rem;
      display: flex;
      gap: 0.5rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    .nav-pill a {
      color: #ddd;
      text-decoration: none;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 40px;
      transition: all 0.2s ease;
      font-size: clamp(0.95rem, 2.5vw, 1.05rem);
    }
    .nav-pill a:hover,
    .nav-pill a:focus {
      background: #ED1C24;
      color: white;
      transform: translateY(-1px);
    }

    .hero {
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 6rem 1.5rem 4rem;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.8s ease, transform 0.8s ease;
    }
    .hero.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h1 {
      font-size: clamp(2.5rem, 8vw, 4.5rem);
      margin: 0 0 1.5rem 0;
      text-shadow: 0 2px 10px rgba(0,0,0,0.7); /* Helps text pop on bg */
    }

    /* Rest of your styles (vehicle selector, buttons, footer) remain the same */
    .vehicle-selector {
      width: 100%;
      max-width: 900px;
      margin: -2rem auto 4rem auto;
      padding: 2rem 1.5rem;
      text-align: center;
      background: rgba(17,17,17,0.92); /* Slight bg lift for selector readability */
      border-radius: 16px;
      border: 1px solid #333;
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    }
    /* ... (keep all your existing .vehicle-selector h2, .selector-container, dropdowns, buttons, .or-divider, footer, media queries) ... */
  </style>
</head>
<body>
  <div class="top-bar" id="topBar">
    <div class="logo">
      <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">Peer Auto</a>
    </div>
    <div class="nav-pill">
      <a href="#" onclick="alert('Going to Buy page / dashboard'); return false;">Buy</a>
      <a href="#" onclick="alert('Going to Sell dashboard / listings'); return false;">Sell</a>
      <a href="#" onclick="alert('Going to Account / Profile'); return false;">Account</a>
    </div>
  </div>

  <main>
    <div class="hero" id="hero">
      <h1>Zero fees to buy or sell any automotive products</h1>
      <div class="vehicle-selector">
        <h2>What vehicle are you shopping for?</h2>
        
        <div class="selector-container">
          <div class="dropdown-container">
            <div class="dropdown-group">
              <select name="year" id="year" required>
                <option value="" disabled selected>Select Year</option>
              </select>
              <div class="status-msg" id="make-status"></div>
            </div>
            <div class="dropdown-group">
              <select name="make" id="make" required disabled>
                <option value="" disabled selected>Select Make</option>
              </select>
              <div class="status-msg" id="model-status"></div>
            </div>
            <div class="dropdown-group">
              <select name="model" id="model" required disabled>
                <option value="" disabled selected>Select Model</option>
              </select>
            </div>
          </div>
          <div class="action-buttons">
            <button class="vehicle-btn" type="button" id="search-vehicle-btn" disabled>
              Search Vehicle Parts
            </button>
            <button type="button" id="clear-vehicle-btn" class="vehicle-btn clear-btn">
              Clear / Reset
            </button>
          </div>
        </div>
        <div class="or-divider">OR</div>
        <button class="generic-btn" type="button" id="generic-btn">
          Generic Automotive Goods
        </button>
      </div>
    </div>
  </main>
  <footer>
    Designed by humans on Earth — specifically Detroit, Michigan. (AI helped with the coffee.)
  </footer>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
      // Fade in hero
      setTimeout(() => {
        $('#hero').addClass('visible');
      }, 300);

      // Top bar scroll effect
      $(window).scroll(function() {
        if ($(this).scrollTop() > 50) {
          $('#topBar').addClass('scrolled');
        } else {
          $('#topBar').removeClass('scrolled');
        }
      });

      // CarQuery logic (unchanged)
      const currentYear = new Date().getFullYear();
      const minYear = 1900;
      const apiBase = 'https://www.carqueryapi.com/api/0.3/';
      const yearSelect = $('#year');
      const makeSelect = $('#make');
      const modelSelect = $('#model');
      const searchBtn = $('#search-vehicle-btn');
      const makeStatus = $('#make-status');
      const modelStatus = $('#model-status');

      for (let y = currentYear + 1; y >= minYear; y--) {
        yearSelect.append(`<option value="${y}">${y}</option>`);
      }

      yearSelect.on('change', function() {
        const year = $(this).val();
        makeSelect.empty().append('<option value="" disabled selected>Select Make</option>').prop('disabled', true);
        modelSelect.empty().append('<option value="" disabled selected>Select Model</option>').prop('disabled', true);
        makeStatus.text('');
        modelStatus.text('');

        if (year) {
          makeStatus.text('Loading makes...');
          $.getJSON(`${apiBase}?callback=?&cmd=getMakes&year=${year}&sold_in_us=1`, function(data) {
            const makes = data.Makes || [];
            makeStatus.text('');
            if (makes.length > 0) {
              makes.sort((a, b) => a.make_display.localeCompare(b.make_display));
              makes.forEach(make => makeSelect.append(`<option value="${make.make_id}">${make.make_display}</option>`));
              makeSelect.prop('disabled', false);
            } else {
              makeStatus.text('No makes found for this year');
            }
            updateSearchButton();
          }).fail(() => {
            makeStatus.text('Error loading makes — try refresh');
            updateSearchButton();
          });
        }
        updateSearchButton();
      });

      makeSelect.on('change', function() {
        const make = $(this).val();
        const year = yearSelect.val();
        modelSelect.empty().append('<option value="" disabled selected>Select Model</option>').prop('disabled', true);
        modelStatus.text('');

        if (make && year) {
          modelStatus.text('Loading models...');
          $.getJSON(`${apiBase}?callback=?&cmd=getModels&make=${make}&year=${year}&sold_in_us=1`, function(data) {
            const models = data.Models || [];
            modelStatus.text('');
            if (models.length > 0) {
              models.sort((a, b) => a.model_name.localeCompare(b.model_name));
              models.forEach(model => modelSelect.append(`<option value="${model.model_name}">${model.model_name}</option>`));
              modelSelect.prop('disabled', false);
            } else {
              modelStatus.text('No models found for this make/year');
            }
            updateSearchButton();
          }).fail(() => {
            modelStatus.text('Error loading models');
            updateSearchButton();
          });
        }
      });

      function updateSearchButton() {
        const y = yearSelect.val();
        const m = makeSelect.val();
        const mod = modelSelect.val();
        searchBtn.prop('disabled', !(y && m && mod));
      }

      modelSelect.on('change', updateSearchButton);

      $('#search-vehicle-btn').on('click', function() {
        const y = yearSelect.val();
        const m = makeSelect.find('option:selected').text();
        const mod = modelSelect.val();
        if (y && m && mod) {
          alert(`Redirecting to vehicle-specific parts for ${y} ${m} ${mod}`);
        } else {
          alert('Please select year, make, and model first!');
        }
      });

      $('#clear-vehicle-btn').on('click', function() {
        yearSelect.val('').trigger('change');
        makeSelect.val('').prop('disabled', true);
        modelSelect.val('').prop('disabled', true);
        makeStatus.text('');
        modelStatus.text('');
        updateSearchButton();
      });

      $('#generic-btn').on('click', function() {
        alert('Redirecting to generic/universal automotive goods!');
      });

      updateSearchButton();
    });
  </script>
</body>
</html>
